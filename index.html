<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section Animation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <section class="hero">
        <div class="container text-center">
            <h1 class="hero-title">Welcome to Pha5e</h1>
            <p class="hero-subtitle">Experience Seamless Interactivity</p>
        </div>
    </section>
    <div class="image-container top-left">
        <img src="image1.jpg" alt="Image 1" class="hero-img">
        <div class="image-text">Innovate with Us</div>
    </div>
    <div class="image-container top-right">
        <img src="image2.jpg" alt="Image 2" class="hero-img">
        <div class="image-text">Explore the Future</div>
    </div>
    <div class="image-container bottom-left">
        <img src="image3.jpg" alt="Image 3" class="hero-img">
        <div class="image-text">Limitless Possibilities</div>
    </div>
    <div class="image-container bottom-right">
        <img src="image4.jpg" alt="Image 4" class="hero-img">
        <div class="image-text">Design Your Vision</div>
    </div>
</body>
</html>
